name: main
on: push
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pipx install poetry black flake8 pylint
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'poetry'
    - run: poetry install
    - run: poetry shell
    - run: black --check .
    - run: flake8 .
    - run: pylint --jobs 0 $(find . -name '*.py')
